{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      </head>
      <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


        {% include "todolist/navbar.html" %}
        <br></br>
<div class="container fluid">
<div class="card text-bg-light p-3 text-center">
    <table class="table table-success ">
        <thead>
            <th>Task</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody>
            
{% for item in tasks%}
  <tr>  
<td>
    {% if item.Task_done == True %}
    <h3>{{item}} <h6>{Completed}</h6> </h3>
    {% else %}
    <h3>{{item}} <h6>{Not Completed}</h6></h3>
    {% endif %}
</td>
    <td>
    <a href="{% url "update_task" item.id %}" class="btn btn-primary">Update</a>
    </td>
    <td>
    <a href="{% url "delete_task" item.id %}" class="btn btn-primary">Delete</a>
    </td>
</tr>
{% endfor %}
</table>
</div>

</body>
</html>
